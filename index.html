<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swipyy</title>
</head>

<body>
    <div class="swipyy">
        <div class="swipyy-container">
            <div class="logo-box">
                <div class="logo-and-name">

                    <svg class="logo">
                        <use href="icons.svg#logo" />
                    </svg>
                    <p class="logo-pip" style="background-color: red;"></p>
                    <img src="3.png" alt="Logo name" class="img-logo-name">
                    </svg>
                </div>
                <img src="wifi.png" alt="wifi" class="wifi">
            </div>
            <h1 class="verification-title" style="color: red;">
                Swipyy Verification Code
            </h1>

            <p class="message-content">Hi Your Name, <br> Thanks for signing up to swipyy, great to have you! <br> Please enter the following verification code to verify your email:</p>
            <div class="verification-number-container">
                <p class="verification-number-box" style="color: red;">5</p>
                <p class="verification-number-box" style="color: red;">6</p>
                <p class="verification-number-box" style="color: red;">3</p>
                <p class="verification-number-box" style="color: red;">1</p>
            </div>
            <div class="verification-btn">
                <button type="submit" style="background-color: red;">Click here to verification</button>
            </div>

        </div>
        <div class="social-media-container">
            <div class="div-line">
                <p style="background-color: red;"></p>
            </div>
            <svg class="social-icon twitter">
                <use href="icons.svg#twitter" />
            </svg>
            <svg class="social-icon facebook">
                <use href="icons.svg#facebook" />
            </svg>
            <svg class="social-icon instagram">
                <use href="icons.svg#instagram" />
            </svg>

            <div class="youtube" style="background-color: red;">
                <img src="yt.png" alt="">
                <!-- <svg class="social-icon ytSvg">
                    <use href="icons.svg#ytSvg" />
                </svg> -->
            </div>


            <p class="swipyysa" style="color: red;">
                SwipyySA
            </p>

        </div>
    </div>
</body>

</html>
